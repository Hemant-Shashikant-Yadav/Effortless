<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Effortless - Install</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="docs.css" />
        <script src="../templating.js"></script>
        <script src="docs.js"></script>
    </head>
    <body>
        <main>
            <h1 class="feature">Getting started is <i>Effortless</i>.</h1>
            <div class="command-container">
                <code class="language-bash">pip install effortless</code>
                <button class="copy-button" aria-label="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M7 6V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1h-3v3c0 .552-.45 1-1.007 1H4.007A1.001 1.001 0 0 1 3 21l.003-14c0-.552.45-1 1.007-1H7zM5.003 8L5 20h10V8H5.003zM9 6h8v10h2V4H9v2z"/>
                    </svg>
                    <span class="copy-feedback">Copied!</span>
                </button>
            </div>

            <p class="command-instructions">Click the copy icon to copy the command to your clipboard.</p>

            <div class="button-container">
                <a
                    href="https://pip.pypa.io/en/stable/installation/"
                    class="tab-button"
                    >I don't have pip</a
                >
                <a href="https://www.python.org/downloads/" class="tab-button"
                    >I don't have Python 3.9+</a
                >
            </div>
        </main>
    </body>
</html>
